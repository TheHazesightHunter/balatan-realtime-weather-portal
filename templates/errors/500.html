{% extends 'base.html' %} {% block title %}Server Error - APAW Portal{% endblock
%} {% block content %}
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-lg-6 col-md-8 col-sm-10">
			<div class="error-page text-center">
				<div class="error-icon mb-4">
					<i class="fas fa-server fa-5x text-danger"></i>
				</div>
				<h1 class="error-title mb-3">500</h1>
				<h2 class="error-subtitle mb-3">Internal Server Error</h2>
				<p class="error-message mb-4">
					Sorry, something went wrong on our server. Our technical team has been
					notified.
				</p>
			</div>
		</div>
	</div>
</div>

<style>
	.error-page {
		padding: 50px 0;
	}
	.error-title {
		font-size: 6rem;
		font-weight: bold;
		color: #dc3545;
	}
	.error-subtitle {
		color: #6c757d;
	}
	.error-message {
		color: #6c757d;
		font-size: 1.1rem;
	}
</style>
{% endblock %}
